<!-- For demo purpose -->
<div class="container py-5">
  <div class="row text-center text-white" >
    <div class="col-lg-8 mx-auto">
      <h1 class="display-4" style="text-align: right; margin-right: 20%">
        Our Staff
      </h1>
    </div>
    <div class="col-lg-4 text-right mt-3">
      <div class="row">
        <div class="col">
          <a routerLink="/add-staff">
            <button type="button" class="btn btn-success">
              Add New Staff
            </button>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- End -->

<div class="container">
  <div class="row text-center">
    <!-- Team item -->
    <div class="col-xl-3 col-sm-6 mb-5" *ngFor="let staff of staffs">
      <div class="bg-white rounded shadow-sm py-5 px-4">
        <img
          src="https://bootstrapious.com/i/snippets/sn-team/teacher-2.jpg"
          alt=""
          width="100"
          class="img-fluid rounded-circle mb-3 img-thumbnail shadow-sm"
        />
        <h5 class="mb-0">{{ staff.staffName }}</h5>
        <span class="small text-uppercase text-muted">{{
          staff.staffPhone
        }}</span
        ><br />
        <a routerLink="staff_panel/{{ staff.staffProfileId }}"
          ><button class="btn btn-dark m-2" type="button">
            Working on . . .
          </button></a
        >
      </div>
    </div>
    <!-- End -->
  </div>
</div>
